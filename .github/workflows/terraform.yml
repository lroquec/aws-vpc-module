name: Terraform Validation

# Ensure only one workflow runs at a time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches:
      - main
    paths:
      - '*.tf'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  id-token: write

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: "1.10.0"

jobs:
  changes:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      should_release: ${{ steps.check-changes.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for Terraform changes
        uses: dorny/paths-filter@v3
        id: check-changes
        with:
          filters: |
            terraform:
              - '*.tf'
              
      - name: Set release output
        if: steps.check-changes.outputs.terraform == 'true'
        run: echo "should_release=true" >> $GITHUB_OUTPUT

  get-examples:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: |
          DIRS=$(find examples -maxdepth 1 -mindepth 1 -type d | jq -R -s -c 'split("\n")[:-1]')
          echo "matrix=${DIRS}" >> $GITHUB_OUTPUT
      
  terraform-plan:
    name: terraform-${{ matrix.directory }}
    needs: get-examples
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: ${{ fromJson(needs.get-examples.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-${{ github.run_id }}
          audience: sts.amazonaws.com
          
      - name: setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: terraform Format Check
        working-directory: ${{ matrix.directory }}
        continue-on-error: true
        run: terraform fmt -check -recursive -diff

      - name: terraform Init
        working-directory: ${{ matrix.directory }}
        run: terraform init

      - name: terraform Validate
        working-directory: ${{ matrix.directory }}
        run: terraform validate

      - name: terraform Plan
        working-directory: ${{ matrix.directory }}
        run: terraform plan -no-color

  trigger-release:
    needs: [changes, terraform-plan]
    if: needs.changes.outputs.should_release == 'true'
    uses: ./.github/workflows/release.yml
    secrets:
      TOKEN: ${{ secrets.GITHUB_TOKEN }}
